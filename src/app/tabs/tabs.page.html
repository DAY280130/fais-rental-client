<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="beranda">
      <ion-icon name="home"></ion-icon>
      <ion-label>Beranda</ion-label>
    </ion-tab-button>
    <ion-tab-button [tab]="pesanan">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Pesanan</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="profil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
    <div *ngIf="isAdmin()" class="ion-align-items-center">
      <ion-toggle
        [(ngModel)]="isChecked"
        [checked]="isChecked"
        (ionChange)="changeMode()"
      ></ion-toggle>
      <ion-label color="{{isChecked? 'primary' : ''}}">Customer Mode</ion-label>
    </div>
  </ion-tab-bar>
</ion-tabs>
