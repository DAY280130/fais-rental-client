<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Daftar Mobil </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reload()">
        <ion-icon name="reload-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daftar Mobil</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="reload()">
          <ion-icon name="reload-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          color="primary"
          expand="full"
          class="ion-no-margin"
          (click)="openAddCarModal()"
          >Tambah Mobil</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Car Card Dynamic -->
      <ion-col *ngFor="let car of cars" size="12" size-md="6">
        <ion-card color="dark" class="ion-no-margin">
          <ion-row>
            <!-- Car Image -->
            <ion-col size="5">
              <ion-img
                src="{{baseImgUrl()+car.image}}"
                alt="Lance Asper"
              ></ion-img>
            </ion-col>
            <!-- Car Image End -->
            <!-- Car Info -->
            <ion-col>
              <!-- Car Name -->
              <ion-row class="ion-no-padding">
                <ion-card-title class="card-title ion-no-padding"
                  >{{car.nama}}</ion-card-title
                >
              </ion-row>
              <!-- Car Name End -->
              <!-- Car More Info -->
              <ion-card-content class="ion-no-padding">
                <ion-row>
                  <ion-col class="ion-no-padding">
                    <span>
                      <ion-icon name="calendar-outline"></ion-icon>
                      {{car.tahun}}
                    </span>
                    <span>
                      <ion-icon name="person-outline"></ion-icon> {{car.seat}}
                    </span>
                  </ion-col>
                  <ion-col class="ion-no-padding">
                    <span>
                      <ion-icon name="cog-outline"></ion-icon> {{car.gear}}
                    </span>
                    <span>
                      <ion-icon name="color-palette-outline"></ion-icon>
                      {{car.color}}
                    </span>
                  </ion-col>
                </ion-row>
                <div class="price">{{car.price_string}} / hari</div>
              </ion-card-content>
              <!-- Car More Info End -->
            </ion-col>
            <!-- Car Info End -->
          </ion-row>
          <!-- Action/Status -->
          <ion-row class="ion-text-center">
            <ion-col>
              <ion-button
                shape="round"
                color="primary"
                (click)="openEditCarModal(car.id)"
                >Ubah</ion-button
              >
            </ion-col>
            <ion-col>
              <ion-button
                shape="round"
                color="danger"
                (click)="deleteCar(car.id)"
                >Hapus</ion-button
              >
            </ion-col>
          </ion-row>
          <!-- Action/Status End -->
        </ion-card>
      </ion-col>
      <!-- Car Card End -->
    </ion-row>
  </ion-grid>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
