<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Profile Pelanggan </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile Pelanggan</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-lg="5" class="ion-no-padding">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <div class="profile">
              <img
                src="{{(image.data != '' && image.data != baseImgUrl()) ? image.data : 'assets/images/profile/placeholder.jpg'}}"
                alt="profile-picture"
                class="pic-profile"
              />
              <ion-button
                color="dark"
                shape="round"
                class="btn-profile-right"
                (click)="selectImage()"
              >
                <ion-icon name="pencil-outline" color="light"></ion-icon>
              </ion-button>
              <ion-button
                color="danger"
                shape="round"
                class="btn-profile-left"
                (click)="deleteSelected()"
              >
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-button
              expand="block"
              shape="round"
              color="danger"
              (click)="logout()"
              >Logout</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="ion-no-padding">
        <ion-card class="">
          <ion-card-content>
            <div *ngIf="!disabledInput">
              <ion-item color="transparent">
                <ion-label position="fixed" color="primary"
                  ><span class="label">Nama</span> :</ion-label
                >
                <ion-input
                  type="text"
                  placeholder="Masukkan nama"
                  required="required"
                  [(ngModel)]="nama"
                ></ion-input>
              </ion-item>
            </div>
            <div *ngIf="disabledInput">
              <ion-item color="transparent" lines="none">
                <ion-label color="primary">
                  <span class="label">Nama</span> : {{nama}}
                </ion-label>
                <ion-button
                  slot="end"
                  color="primary"
                  shape="round"
                  (click)="editNama()"
                >
                  <ion-icon name="pencil-outline" color="light"></ion-icon>
                </ion-button>
              </ion-item>
            </div>
            <ion-item color="transparent" lines="none">
              <ion-label color="primary">
                <span class="label">Email</span> : {{email}}
              </ion-label>
            </ion-item>
            <ion-item color="transparent" lines="none">
              <ion-label color="primary">
                <span class="label">Role</span> : {{role}}
              </ion-label>
            </ion-item>
            <ion-item color="transparent" lines="none">
              <ion-button
                slot="start"
                type="submit"
                color="dark"
                shape="round"
                class="btn-edit-form"
                (click)="cancelUpdate()"
              >
                Batal
              </ion-button>
              <ion-button
                slot="end"
                color="primary"
                shape="round"
                class="btn-edit-form"
                (click)="update()"
              >
                Edit
              </ion-button>
            </ion-item>
            <ion-button
              expand="block"
              color="danger"
              shape="round"
              class="btn-delete"
              (click)="delete()"
            >
              Hapus Akun
            </ion-button>
            <!-- <ion-item color="transparent" lines="none">
            </ion-item> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
